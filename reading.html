<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Practice - Dutch A2</title>
    <link rel="stylesheet" href="css/reading.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/vocabulary.css">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="nav-page-title" id="nav-title">üìñ Reading Practice</div>
        </div>
    </nav>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb-nav">
        <a href="reading-hub.html">
            <span class="breadcrumb-arrow">‚Üê</span>
            Back to Reading Hub
        </a>
    </div>

    <!-- Main Container with Sidebar and Content -->
    <div class="main-area">
        <!-- Sidebar -->
        <aside id="reading-sidebar">
            <h3>üìñ Reading Texts</h3>
            <div class="reading-list" id="reading-list">
                <!-- List items generated by JS -->
            </div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-left">
                    <button class="btn-toggle-sidebar" onclick="toggleSidebar()">‚ò∞ List</button>
                    <span id="progress-text" style="font-size: 0.9rem; color: #666; margin-left: 10px;"></span>
                </div>
                <div class="top-center">
                    <h2 id="text-title">Loading...</h2>
                </div>
                <div class="top-right">
                    <button id="filter-bookmarks-btn" class="btn-filter" onclick="toggleBookmarkFilter()">‚≠ê Show
                        Bookmarked</button>
                    <button id="bookmark-btn" class="btn-bookmark" onclick="toggleBookmark()">‚òÜ</button>
                    <div class="timer" id="timer">‚è±Ô∏è 00:00</div>
                </div>
            </div>

            <!-- Split View Container -->
            <div class="split-container">
                <!-- Left: Reading Text -->
                <div class="text-panel">
                    <div class="panel-header">
                        <h4>Leestekst</h4>
                        <div class="font-controls">
                            <button onclick="adjustFontSize(-1)">A-</button>
                            <button onclick="adjustFontSize(1)">A+</button>
                        </div>
                    </div>
                    <div class="text-content" id="reading-text">
                        <!-- Text goes here -->
                    </div>
                </div>

                <!-- Right: Questions -->
                <div class="questions-panel">
                    <div class="panel-header">
                        <h4>Vragen</h4>
                    </div>
                    <div class="questions-content" id="questions-container">
                        <!-- Questions go here -->
                    </div>

                    <div class="actions-area">
                        <button class="btn-submit" onclick="checkAnswers()">Check Answers</button>
                        <button class="btn-next" onclick="nextText()">Next Text ‚Üí</button>
                    </div>

                    <div id="result-message" class="result-message"></div>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <!-- Mobile sidebar backdrop -->
        <div id="sidebar-backdrop" onclick="toggleSidebar()"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999;">
        </div>

        <script src="js/common.js"></script>
        <script src="js/questions-reading.js"></script>
        <script src="js/reading.js"></script>
        <script>
            // Toggle sidebar function
            function toggleSidebar() {
                const sidebar = document.getElementById('reading-sidebar');
                const backdrop = document.getElementById('sidebar-backdrop');

                // On mobile: .open class makes sidebar visible
                // On desktop: .collapsed class makes sidebar minimized
                if (window.innerWidth <= 767) {
                    // Mobile behavior
                    if (sidebar.classList.contains('open')) {
                        // Currently visible, so hide it
                        sidebar.classList.remove('open');
                        backdrop.style.display = 'none';
                    } else {
                        // Currently hidden, so show it
                        sidebar.classList.add('open');
                        backdrop.style.display = 'block';
                    }
                } else {
                    // Desktop behavior
                    sidebar.classList.toggle('collapsed');
                }
            }

            // Ensure sidebar starts hidden on mobile
            if (window.innerWidth <= 767) {
                document.addEventListener('DOMContentLoaded', function () {
                    const sidebar = document.getElementById('reading-sidebar');
                    const backdrop = document.getElementById('sidebar-backdrop');
                    // Remove collapsed class if present to ensure sidebar starts hidden
                    sidebar.classList.remove('collapsed');
                    backdrop.style.display = 'none';
                });
            }
        </script>
        <script src="js/vocabulary.js"></script>
        <script src="js/vocabulary-ui.js"></script>
</body>

</html>
