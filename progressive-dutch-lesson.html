<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progressive Dutch - Lesson</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/progressive-dutch.css">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="nav-breadcrumb">
                <a href="progressive-dutch.html">Progressive Dutch</a>
                <span>/</span>
                <span id="breadcrumb-lesson">Lesson 1</span>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="lesson-header-compact">
            <h1 id="lesson-title">Lesson Title</h1>
            <p id="lesson-description">Lesson description</p>
            <div class="exercise-nav-bar">
                <button onclick="previousExercise()" class="btn-nav-small" id="prev-btn">‚Üê Previous</button>
                <div id="exercise-counter" class="exercise-counter">Exercise 1 of 10</div>
                <button onclick="nextExercise()" class="btn-nav-small">Next ‚Üí</button>
            </div>
        </div>

        <div id="exercise-area" class="exercise-area-two-column">
            <!-- Left Column: Exercise Prompt -->
            <div class="exercise-column-left">
                <div class="exercise-card-compact">
                    <div class="prompt-section-compact">
                        <label>English:</label>
                        <div id="english-prompt" class="english-prompt">I am</div>
                    </div>

                    <div class="think-section">
                        <p class="instruction">üí≠ Think about how to say this in Dutch...</p>
                        <button id="reveal-btn" onclick="revealAnswer()" class="btn-primary btn-large">
                            Reveal Answer
                        </button>
                    </div>
                </div>
            </div>

            <!-- Right Column: Answer (shown when revealed) -->
            <div class="exercise-column-right">
                <div id="answer-section" class="answer-section-side hidden">
                    <div class="answer-card">
                        <div class="dutch-answer-box">
                            <label>Dutch:</label>
                            <div id="dutch-answer" class="dutch-answer">Ik ben</div>
                            <button onclick="speakDutch(document.getElementById('dutch-answer').textContent)"
                                class="btn-audio" title="Play audio">
                                üîä Listen
                            </button>
                        </div>

                        <div class="explanation-box">
                            <label>Explanation:</label>
                            <p id="explanation" class="explanation">Basic present tense</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="lesson-complete" class="lesson-complete hidden">
            <div class="complete-card">
                <div class="complete-icon">üéâ</div>
                <h2>Lesson Complete!</h2>
                <p>Great work! You've completed all exercises in this lesson.</p>
                <div class="complete-buttons">
                    <button onclick="returnToLessons()" class="btn-secondary">
                        ‚Üê All Lessons
                    </button>
                    <button onclick="nextLesson()" class="btn-primary">
                        Next Lesson ‚Üí
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/progressive-dutch.js"></script>
    <script>
        // Update breadcrumb with lesson number
        const urlParams = new URLSearchParams(window.location.search);
        const lessonId = urlParams.get('lesson');
        if (lessonId) {
            document.getElementById('breadcrumb-lesson').textContent = `Lesson ${lessonId}`;
        }
    </script>
</body>

</html>
