<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verb Quiz - Dutch A2</title>
    <link rel="stylesheet" href="../css/common/style.css">
    <link rel="stylesheet" href="../css/common/navigation.css">
    <link rel="stylesheet" href="../css/common/breadcrumb.css">
    <link rel="stylesheet" href="../css/grammar/quiz.css">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="../index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="nav-page-title"><a href="grammar.html" class="nav-parent-link">Grammar Hub</a> <span class="nav-separator">|</span> üìù Verb Quiz</div>
        </div>
    </nav>

    <!-- Quiz Container -->
    <div class="quiz-container">
        <!-- Quiz Header -->
        <div class="quiz-header">
            <h1>üî§ Verb Practice Quiz</h1>
            <p>Fill in the correct verb form to complete each sentence</p>
        </div>

        <!-- Level Selector -->
        <div class="level-selector">
            <button class="level-btn active" data-level="a1">A1 Present</button>
            <button class="level-btn" data-level="a2">A2 Past</button>
            <button class="level-btn" data-level="a2_perfectum">A2 Perfectum</button>
            <button class="level-btn" data-level="b1">B1 Modals</button>
        </div>

        <!-- Quiz Content -->
        <div id="quiz-content">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-info">
                    <span class="progress-text" id="progress-text">Question 1 of 10</span>
                    <span class="score-display" id="score-display">Score: 0/10</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- Question Card -->
            <div class="question-card">
                <div class="question-number" id="question-number">Question 1</div>
                <div class="sentence-display" id="sentence-display">
                    <!-- Sentence with input will be inserted here -->
                </div>
                <div class="english-translation" id="english-translation">
                    <!-- English translation will be inserted here -->
                </div>

                <!-- Hint Display -->
                <div class="hint-display" id="hint-display">
                    <!-- Hint will be shown here -->
                </div>

                <!-- Feedback Message -->
                <div class="feedback-message" id="feedback-message">
                    <!-- Feedback will be shown here -->
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="quiz-actions">
                <button class="quiz-btn btn-hint" onclick="showHint()">
                    üí° Show Hint
                </button>
                <button class="quiz-btn btn-check" id="btn-check" onclick="checkAnswer()">
                    ‚úì Check Answer
                </button>
                <button class="quiz-btn btn-next btn-disabled" id="btn-next" onclick="nextQuestion()">
                    ‚Üí Next Question
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results-screen" id="results-screen">
            <h2>üéØ Quiz Complete!</h2>
            <div class="results-score" id="final-score">0/10</div>
            <div class="results-message" id="results-message"></div>
            <div class="results-details">
                <p><strong>Percentage:</strong> <span id="percentage">0%</span></p>
            </div>
            <div class="quiz-actions">
                <button class="quiz-btn btn-restart" onclick="restartQuiz()">
                    üîÑ Try Again
                </button>
                <button class="quiz-btn btn-check" onclick="location.href='grammar.html'">
                    ‚Üê Back to Grammar Hub
                </button>
            </div>
        </div>
    </div>

    <script src="../js/common/ai-service.js"></script>
    <script src="../js/grammar/verb-quiz-data.js"></script>
    <script src="../js/grammar/quiz-engine.js"></script>
    <script src="../js/grammar/verb-quiz.js"></script>
</body>

</html>
