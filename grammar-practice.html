<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grammar Practice - Dutch A2</title>
    <link rel="stylesheet" href="css/grammar-practice.css">
    <link rel="stylesheet" href="css/navigation.css">
    <link rel="stylesheet" href="css/breadcrumb.css">
    <link rel="stylesheet" href="css/grammar-practice-desktop-collapsed.css">
</head>

<body>
    <!-- Navigation Header -->
    <nav class="nav-header">
        <div class="nav-container">
            <a href="index.html" class="nav-home">
                <span class="nav-home-icon">üè†</span>
                <span>Home</span>
            </a>
            <div class="nav-page-title">üìù Grammar Practice</div>
        </div>
    </nav>

    <!-- Breadcrumb Navigation -->
    <div class="breadcrumb-nav">
        <a href="writing.html">
            <span class="breadcrumb-arrow">‚Üê</span>
            Back to Writing Practice
        </a>
    </div>

    <!-- Mobile Exercise Selector (collapsible below breadcrumb) -->
    <div class="mobile-exercise-selector" id="mobile-selector" style="display: none;">
        <label for="exercise-select-mobile">Select Exercise:</label>
        <select id="exercise-select-mobile" onchange="loadExerciseFromDropdown(this.value)">
            <!-- Populated by JavaScript -->
        </select>
    </div>

    <!-- Main Container with Sidebar and Content -->
    <div class="main-area">
        <!-- Sidebar -->
        <aside id="exercise-sidebar">
            <h3>üìö Grammar Practice</h3>
            <div class="progress-summary" id="progress-summary">
                <span id="total-progress">0/0 completed</span>
            </div>
            <div class="exercise-list" id="exercise-list"></div>
        </aside>

        <!-- Content Wrapper -->
        <div class="content-wrapper">
            <!-- Top Bar -->
            <div class="top-bar">
                <div class="top-left">
                    <button class="btn-home" onclick="toggleSidebar()">‚ò∞ List</button>
                    <span class="progress-text" id="progress-text">Exercise 1 of 5</span>
                </div>
                <div class="top-right">
                    <button class="btn-toggle-lang" id="toggle-lang-btn" onclick="toggleLanguage()">
                        üá¨üáß Show English
                    </button>
                </div>
            </div>

            <!-- Content Area -->
            <div class="content-area">
                <div class="exercise-container">
                    <h1 class="exercise-title" id="exercise-title">Loading...</h1>

                    <div class="instruction-box">
                        <div class="instruction-nl" id="instruction-nl">Loading...</div>
                        <div class="instruction-en" id="instruction-en" style="display: none;">Loading...</div>
                        <div class="grammar-tip" id="grammar-tip">
                            <strong>üí° Tip:</strong> <span id="tip-text"></span>
                        </div>
                    </div>

                    <!-- Exercise Items -->
                    <div class="exercises-area" id="exercises-area">
                        <!-- Dynamically populated -->
                    </div>

                    <!-- Navigation -->
                    <div class="nav-buttons">
                        <button class="btn-nav" id="btn-prev" onclick="previousExercise()">‚Üê Previous</button>
                        <button class="btn-clear" onclick="clearAll()">üóëÔ∏è Clear All</button>
                        <button class="btn-nav" id="btn-next" onclick="nextExercise()">Next ‚Üí</button>
                    </div>
                </div>
            </div>
        </div> <!-- Close content-wrapper -->
    </div> <!-- Close main-area -->

    <!-- Mobile sidebar backdrop -->
    <div id="sidebar-backdrop" onclick="toggleSidebar()"
        style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1999;">
    </div>

    <script src="js/questions-grammar.js"></script>
    <script src="js/grammar-practice.js"></script>
    <script src="js/grammar-practice-mobile.js"></script>
    <script>
        // Toggle sidebar function for mobile
        function toggleSidebar() {
            const sidebar = document.getElementById('exercise-sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');

            if (sidebar.classList.contains('collapsed')) {
                // Close sidebar
                sidebar.classList.remove('collapsed');
                backdrop.style.display = 'none';
            } else {
                // Open sidebar
                sidebar.classList.add('collapsed');
                backdrop.style.display = 'block';
            }
        }
    </script>
</body>

</html>
