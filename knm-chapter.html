<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <title>KNM Chapter - Dutch A2</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/knm.css">
</head>

<body>
    <div class="container" style="max-width: 100%; padding: 0;">
        <!-- Top Bar -->
        <div class="top-bar"
            style="background: white; padding: 15px 30px; border-bottom: 2px solid #e0e0e0; display: flex; justify-content: space-between; align-items: center;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <button class="btn-home" onclick="location.href='knm.html'">‚Üê Back to KNM</button>
                <h2 id="chapter-title" style="margin: 0; color: var(--primary);">Loading...</h2>
            </div>
            <div style="display: flex; align-items: center; gap: 15px;">
                <div class="score-badge" id="score-badge"
                    style="background: #e3f2fd; padding: 8px 16px; border-radius: 20px; font-weight: 600; color: var(--primary);">
                    Score: <span id="score-display">0/0</span>
                </div>
                <div class="timer" id="timer"
                    style="font-family: monospace; font-size: 1.1rem; font-weight: bold; color: var(--primary); background: #f0f7ff; padding: 8px 12px; border-radius: 4px;">
                    ‚è±Ô∏è 00:00</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="chapter-container">
            <!-- Content Area -->
            <div class="chapter-main">
                <!-- Tab Navigation -->
                <div class="tab-container">
                    <button class="tab-btn active" data-tab="study" onclick="switchTab('study')">üìö Study</button>
                    <button class="tab-btn" data-tab="practice" onclick="switchTab('practice')">‚úçÔ∏è Practice</button>
                </div>

                <!-- Study Tab -->
                <div id="study-tab" class="tab-content active">
                    <div id="study-content">
                        <p style="color: #666; font-style: italic;">Loading study materials...</p>
                    </div>
                </div>

                <!-- Practice Tab -->
                <div id="practice-tab" class="tab-content">
                    <div id="practice-content">
                        <div id="questions-container">
                            <!-- Questions will be rendered here -->
                        </div>

                        <div class="knm-actions">
                            <button class="btn-knm btn-check-answers" onclick="checkAnswers()">Check Answers</button>
                            <button class="btn-knm btn-next-chapter" onclick="nextChapter()">Next Chapter ‚Üí</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/knm-questions.js"></script>
    <script src="js/knm.js"></script>
</body>

</html>
